<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id = "container">
        <div id = "rel"></div>

        <img src = "/r1.jpg" id = "constant-ratio" />
    </div>
</body>
<script type = "module">
    import {initialise} from "./Firebase/firebase-basic.js"
    import {WhiteBoard, WhiteboardFirebaseFrame} from "./whiteboard-firebase.js"
    await initialise()

    window.addEventListener("keyup", (e) => {
        // Check if the active element is an input, textarea, or contenteditable element
        const activeElement = document.activeElement;
        const isTyping = activeElement.tagName === 'INPUT' ||
                        activeElement.tagName === 'TEXTAREA' ||
                        activeElement.isContentEditable;

        if (isTyping) {
            console.log("user is typing");
            e.stopImmediatePropagation()
        }
    })
    window.addEventListener("keydown", (e) => {
        // Check if the active element is an input, textarea, or contenteditable element
        const activeElement = document.activeElement;
        const isTyping = activeElement.tagName === 'INPUT' ||
                        activeElement.tagName === 'TEXTAREA' ||
                        activeElement.isContentEditable;

        if (isTyping) {
            console.log("user is typing");
            e.stopImmediatePropagation()
        }
    })

    let el = new WhiteBoard();
    // el.onElementChangeDB = (e) => {
    //     console.log(e);
    // }
    el.linkToElement(document.getElementById("constant-ratio"))
    new WhiteboardFirebaseFrame("whiteboard-demo", el);
    document.getElementById("rel").appendChild(el)
</script>

<style>
    #container {
        position: fixed;
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
    }
    #constant-ratio {
        position: absolute;
        z-index: -1;
        background-color: yellowgreen;
        opacity: 0.3;
        height: 60vmin;
    }
    #rel {
        position: relative;
        width: 100%;
        height: 100%;
    }
    white-board {
        font-size: 2vh;
    }
</style>
</html>
